        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A038f28aa2ce622b1723f54307169f56e975a99d0ed1d273a395b05c95d122473&amp;width=100vw&amp;height=100vh&amp;lang=ru_RU&amp;scroll=true"></script>
